<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Dial</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/fontawesome.min.css"/>
    <link rel="stylesheet" href="css/solid.min.css"/>
    <script src="index.js"></script>
    <script src="scripts/SpeedDial.js"></script>
</head>
<body>
<div class="content">
    <div class="search-panel"><label>Search<input id="search-input" placeholder="Search the web"/></label><button class="icon-button" id="search-button" title="Search"><span class="fas fa-search"></span></button></div>
    <div class="title">Speed Dial</div><button id="add-button" class="icon-button" title="Add Bookmark"><span class="fas fa-plus-square"></span></button>
    <div id="links"></div>
</div>
<div class="popup-panel" id="add-popup">
    <div class="popup">
        <div><label for="add-name-input">Name</label></div>
        <div><input id="add-name-input" placeholder="Name"/></div>
        <div><label for="add-url-input">URL</label></div>
        <div><input id="add-url-input" placeholder="URL"/></div>
        <div class="button-panel"><button class="our-button ok-button">Save</button><button class="our-button cancel-button">Cancel</button></div>
    </div>
</div>
<div class="popup-panel" id="delete-popup">
    <div class="popup">
        <p style="font-size: larger;">Delete bookmark?</p>
        <div class="button-panel"><button class="our-button ok-button" tabindex="1">OK</button><button class="our-button cancel-button" tabindex="1">Cancel</button></div>
    </div>
</div>
<div class="popup-panel" id="error-popup">
    <div class="popup popup-error">
        <p class="error-message">Error!</p>
        <div class="button-panel"><button class="our-button ok-button">OK</button></div>
    </div>
</div>
</body>
</html>
