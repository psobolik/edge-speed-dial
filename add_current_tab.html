<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Add Current Page to Speed Dial</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="add_current_tab.js"></script>
    <script src="scripts/SpeedDial.js"></script>
</head>
<body>
<div id="event-popup" class="popup">
    <p>Add current tab to Speed Dial</p>
    <div><label for="add-name-input">Name</label></div>
    <div><input id="add-name-input" placeholder="Name"/></div>
    <div><label for="add-url-input">URL</label></div>
    <div><input id="add-url-input" placeholder="URL"/></div>
    <div class="button-panel">
        <button type="button" class="ok-button">Save</button>
        <button type="button" class="cancel-button">Cancel</button>
    </div>
</div>
</body>
</html>
